<!DOCTYPE html>
<html>
<head >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

 <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/working.js"></script>
   <script src="js/blockchain.js"></script>
   <script src="js/funk.js"></script>
   <script src="users.js"></script>
   
  
</head>
<body class="Container"  style="background-image:url('bg.jpg');background-repeat: no-repeat ;  position:relative; background-size:cover  "">
		<br><br><br>
		<div class="well container" style="background-image:url('bg.jpg'); position:realtive; background-repeat: no-repeat; background-size:cover" >
			<h1 style="color: black; text-align: CENTER; font-family:monospace; font-size: 300%" ><strong>SMART PROPERTY REGISTRY</strong></h1>
			<dd style="text-align: center; font-size: 150%">  Blockchain enabled solution for property registry</dd>
		</div>
		
		<div>
			<div class="row" style="width: 100%; height: 100%;">
		
			<div class="col-sm-8">
				<br>
				<br>
				<br>
				<h2 style="padding-left :10%; color: black; "> Welcome </h2>
				<center>
				<div style="padding-right: 35%">
				<button class="btn btn-link btn-lg" style="width: 25%; height: 10%; border: none; background: none; outline-style: none; position: relative" 
                    data-toggle="modal" data-target="#myModal" >
					<span style="color: white; font-family: sans-serif; font-size:xx-large;">Register a Property</span></button>
				  <div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog">
    
									<!-- Modal content-->
								<div class="modal-content">
						  <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Register a Property</h4>
                          </div>
                            	
							  <div class="modal-body" style="align:center">
                                <form id="propertyregisterfrom" class="form-inline"  METHOD="POST">
                                <h5> <strong>Property Owner Details</strong></h5><br>
                                
                      
                                <div class="form-group form-inline ">
                                    <label  for="owner"> Property Owner Name <span style="color:red">*</span>:</label>
                                    <input id="owner" class="form-control" type="text" name="owner" placeholder="Enter Name" required>
                                </div>
                                	
                                <br>
                                <br>
                               
                                <div class="form-group form-inline ">
                                <label  for="acnumber"> Aadhar Card Number <span style="color:red">*</span>: </label> 
                                <input id="acnumber" class="form-control" type="number" name="acnumber" placeholder="Enter Aadhar Number" required/>
								</div>
                                
                                <br>
								<br>
								<h5><p><strong> Property Details </strong></p></h5>
								<br>
								
                                
                                <div class="form-group form-inline ">
                                <label  for="surveyNo">Property Survey No <span style="color:red">*</span>:</label> 
                                <input  id="surveyNo" class="form-control" type="text" name="surveyNo" placeholder="Enter Survey No" required/>
								</div>
                          
								<br>
								<br>
                                
                                
                                <div class="form-group form-inline ">
                                <label  for="loc">Property Location <span style="color:red">*</span>:</label> 
                               <input id="loc" class="form-control" type="text" name="loc" placeholder="Enter Location" required/>
								</div>
                                
                                
								<br><br>
								<div class="form-group form-inline " style="padding-left:5%">
                                <label  for="areaDet">Area Details <span style="color:red">*</span>:</label> 
                                <textarea id="areaDet" class="form-control" type="text" name="areaDet" placeholder="Enter Area Details" style="font-family:sans-serif"></textarea>
								</div>
                                
								<br>
								<br>
                                
                                <div class="form-group form-inline radio ">
                                <label class="radio-inline" for="bp">
                                <input id="bp"  type="radio" name="ptype" value="" required>Built Up Property</label>
                                <label class="radio-inline" for="lp"><input id="lp"  type="radio"  name="ptype" value="" required>Land Property</label>
								</div>
                                
                                
					         	</div>
                                
                               
								<div class="modal-footer">
                                		<button type="button" id="sub" class="btn btn-success" >Register</button>
                                
							</div>
                            </form>
                             </div>
					</div>
                       
			</div>
		
				<br>
				<button class="btn btn-link btn-lg" style="width: 25%; height: 10%; border: none; background: none; outline-style: none; position: relative" data-toggle="modal" data-target="#myModal1" >
					<span  style="color: white; font-family: sans-serif; font-size:xx-large;"> View Properties for Lease</span></button>
				<br>
				<div class="modal fade" id="myModal1" role="dialog">
						<div class="modal-dialog">
    
									<!-- Modal content-->
								<div class="modal-content">
						        <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Under Construction</h4>
					</div>
							       <div class="modal-body">
						        <p>We will be back</p>
					         	</div>
								<div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
					</div>
      
			</div>
		</div>
			
		
		<button class="btn btn-link btn-lg" style="width: 25%; height: 10%; border: none; background: none; outline-style: none; position: relative" data-toggle="modal" data-target="#myModal2" >
					<span style="color: white; font-family: sans-serif; font-size:xx-large;">View Properties for Sale</span></button>
				<br>
				  <div class="modal fade" id="myModal2" role="dialog">
						<div class="modal-dialog">
    
									<!-- Modal content-->
								<div class="modal-content">
						        <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header2</h4>
					</div>
							       <div class="modal-body">
						        <p>Some text in the modal.</p>
					         	</div>
								<div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
					</div>
      
			</div>
		</div>
		
		<button class="btn btn-link btn-lg" style="width: 25%; height: 10%; border: none; background: none; outline-style: none; position: relative" data-toggle="modal" data-target="#myModal3" >
					<span style="color: white; font-family: sans-serif; font-size:xx-large;">View Registered Properties</span></button>
				<br>
				  <div class="modal fade" id="myModal3" role="dialog">
						<div class="modal-dialog">
    
									<!-- Modal content-->
								<div class="modal-content">
						        <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header3</h4>
					</div>
							       <div class="modal-body">
						        <p>Some text in the modal.</p>
								<input type="text" name="name" placeholder="Enter Name"/>
					         	</div>
								<div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
					</div>
      
			</div>
		</div>
        
		</div>
		
		</center>
            </div>
        </div>	
			
			</div>
			<div class="col-sm-4"></div>		
		</div>
</body>
</html>
