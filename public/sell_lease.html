							  <div class="modal-body" style="align:center">
                                <form id="propertyregisterfrom" class="form-inline"  METHOD="POST">
                                <h5> <strong>Property Owner Details</strong></h5><br>
                                
                      
                                <div class="form-group form-inline ">
                                    <label  for="owner"> Property Owner Name <span style="color:red">*</span>:</label>
                                    <input id="owner" class="form-control" type="text" name="owner" placeholder="Enter Name" required >
                                </div>
                                	
                                <br>
                                <br>
                               
                                <div class="form-group form-inline ">
                                <label  for="acnumber"> Aadhar Card Number <span style="color:red">*</span>: </label> 
                                <input id="acnumber" class="form-control" type="text" name="acnumber" pattern="[0-9]{12}" title="adhar card number must be 12 digits" placeholder="Enter Aadhar Number" required/><span id="aadhaarmsg"></span>
								</div>
                                
                                <br>
								<br>
								<h5><p><strong> Property Details </strong></p></h5>
								<br>
								
                                
                                <div class="form-group form-inline ">
                                <label  for="surveyNo">Property Survey No <span style="color:red">*</span>:</label> 
                                <input  id="surveyNo" class="form-control" type="text" name="surveyNo" pattern="([a-zA-Z0-9]/)+[a-zA-Z0-9]" title="survey no should contain aphanumeric characters and /"placeholder="Enter Survey No" required/>
								</div>
                          
								<br>
								<br>
                                
                                
                                <div class="form-group form-inline ">
                                <label  for="loc">Property Location <span style="color:red">*</span>:</label> 
                               <input id="loc" class="form-control" type="text" name="loc" placeholder="Enter Location" required/>
								</div>
                                
                                
								<br><br>
								<div class="form-group form-inline " style="padding-left:5%">
                                <label  for="areaDet">Area Details <span style="color:red">*</span>:</label> 
                                <textarea id="areaDet" class="form-control" type="text" name="areaDet" placeholder="Enter Area Details" style="font-family:sans-serif"></textarea>
								</div>
                                
								<br>
								<br>
                                
                                <div class="form-group form-inline radio ">
                                <label class="radio-inline" for="bp">
                                <input id="bp"  type="radio" name="ptype" value="" onchange='fun1(this);' required>Built Up Property</label>
                                <label class="radio-inline" for="lp">
                                <input id="lp"  type="radio"  name="ptype" value="" onchange='fun1(this);' >Land Property</label>
								</div>
                                
                                
					         	</div>
